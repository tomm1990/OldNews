<div class="detail"
  *ngIf="movie">

  <header>
    <div class="whitestar"></div>
    <div class="headers">
      <h1>{{movie.name}} <span class="gr">({{movie.year}})</span></h1>
      <h2 class="gr">{{movie.genre}}</h2>
    </div>
  </header>
  <main>
    <p>Movie Description</p>
    <h3>Director: {{movie.producer}}</h3>
    <h3>Cast: <span *ngFor="let cas of movie.cast">{{cas.actor}} ({{cas.role}}) | </span></h3>
    <h4>#{{movie.id}}</h4>
  </main>

  <div class="clear"></div>
</div>
